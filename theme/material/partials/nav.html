<nav class="md-nav md-nav--primary">
  <label class="md-nav__title md-nav__title--site" for="drawer">
    <i class="{% if config.extra.logo %} md-logo {% else %} md-icon md-icon--home {% endif %} md-nav__button">
      {% if config.extra.logo %}
        <img src="{{ base_url }}/{{ config.extra.logo }}">
      {% endif %}
    </i>
    {{ config.site_name }}
  </label>
<nav class="md-ver md-ver" style="
    height: 25px;
    background: transparent;
	font-weight:bold;
">
<div class ="md-ver" style="
	display: table;
	padding: 10px;
">
<label for="Versions">Ver:
  <select id="versions" onchange="window.location.href=this.value;" style="
    position: relative;
    display: inline;
    min-width: 25%;
    /* width: 120%; */
    height: 25px;
    padding: 5px 15px 5px 5px;
    color: #555555;
    border: none;
    background: transparent;
    outline: none;
    -webkit-appearance: none;
    z-index: 99;
    cursor: pointer;
    font-size: 12px;
    margin-bottom: 10px;
    border: 1px solid black;
">
  <option value="/docs">Latest</option>
  <option value="/docs/2.4.4">2.4.4</option>
    </select> 
</label>
</div>
</nav>
    {% if config.repo_url %}
    <div class="md-nav__source">
      {% include "partials/source.html" %}
    </div>
  {% endif %}
  <ul class="md-nav__list" data-md-scrollfix>
    {% for nav_item in nav %}
      {% set path = "nav-" + loop.index | string %}
      {% include "partials/nav-item.html" %}
    {% endfor %}
  </ul>

</nav>
